syntax = "proto3";

package cloud.api.streams.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/videocoin/cloud-api/rpc/health.proto";

option go_package = "v1";
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.goproto_registration) = true;
option (gogoproto.messagename_all) = true;

service EmitterService {
    rpc Health(google.protobuf.Empty) returns (cloud.api.rpc.HealthStatus) {
        option (google.api.http) = {
            get: "/healthz"
        };
    }

    rpc InitStream(InitStreamRequest) returns (google.protobuf.Empty) {}
    rpc EndStream(EndStreamRequest) returns (google.protobuf.Empty) {}

    rpc AddInputChunkId(AddInputChunkIdRequest) returns (Tx) {}
}

message Tx {
    bytes hash = 1;
}

message InitStreamRequest {
    string user_id = 1;
    uint64 stream_contract_id = 2;
    repeated string profile_names = 3;
}

message EndStreamRequest {
    string user_id = 1;
    uint64 stream_contract_id = 2;
    string stream_contract_address = 3;
}

message AddInputChunkIdRequest {
    uint64 stream_contract_id = 1;
    uint64 chunk_id = 2;
    double chunk_duration = 3;
}


