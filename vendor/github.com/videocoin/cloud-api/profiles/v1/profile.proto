syntax = "proto3";

package cloud.api.profiles.v1;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "protoc-gen-swagger/options/annotations.proto";

option go_package = "v1";
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.goproto_registration) = true;
option (gogoproto.messagename_all) = true;

message Profile {
  option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
    json_schema: {
      description: "A Profile describes the output transcoding configuration to be associated with a stream object. The configuration of a Profile will be executed by miners on the VideoCoin network. Interacting with the Profile API does not require authorization.pport for MPEG-DASH output will be considered in future releases. Profiles are currently predefined and cannot be created by users. Please contact support@videocoin.io to request support for a different transcoding configuration. Support for custom profiles will be considered in future releases"
		}
  };
  string id = 1 [
      (gogoproto.moretags) = "gorm:\"type:varchar(36);primary_key\"",
      (grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {description: "ID of the Profile. This is to be used when creating a new stream"}
  ];
  string name = 2 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {description: "Display name of the Profile"}];
  string description = 3 [(grpc.gateway.protoc_gen_swagger.options.openapiv2_field) = {description: "Short description of the Profile"}];
  bool is_enabled = 4;
  Spec spec = 5 [(gogoproto.moretags) = "sql:\"type:json\""];
}

message Spec {
  string version = 1;
  repeated Component components = 2;
  string machine_type = 3;
}

enum ComponentType {
  option (gogoproto.goproto_enum_prefix) = false;
  option (gogoproto.enum_customname) = "ComponentType";

  FILTER = 0 [(gogoproto.enumvalue_customname) = "ComponentTypeFilter"];
  ENCODER = 1 [(gogoproto.enumvalue_customname) = "ComponentTypeEncoder"];
  MUXER = 2 [(gogoproto.enumvalue_customname) = "ComponentTypeMuxer"];
}

message Component {
  ComponentType type = 1;
  repeated Param params = 2;
}

message Param {
  string key = 1;
  string value = 2;
}